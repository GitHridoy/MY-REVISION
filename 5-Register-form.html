<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/1-Login.css">
    <script src="https://kit.fontawesome.com/ccd2a9bd04.js" crossorigin="anonymous"></script>
    
</head>
<body>
  <header>
     <nav>
      <ul>
        <div class="logo">
        <a href="http://gsmbdshop.com" target="_blank">
          <img src="images/user-1.png" alt="">
        </a>
        </div>
        <span class="menu">
        <li>
          <i class="fa-solid fa-house wh"></i>
          <a href="https://www.gsmbdshop.com " target="_blank">Home</a>
        </li>
        <li><a href="">Courses</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">About</a></li>
        <li><i class="fa-solid fa-address-book contact"></i>
          <a href="">Contact</a>
        </li>
        
      </span>
      <span class="search-box">
            <input type="text" id="text" placeholder="Search Your Product">
      </span>
      <span>
        <i class="fa-solid fa-right-to-bracket log-icon"></i>
        <button class="bt">Login</button>
        <button class="bt">Sign-Up</button>
      </span>
      </ul>
     </nav>
  </header>
  <!-- main start -->
    <main>
      <form action="#" method="POST"> 
         <fieldset>
            <legend>Register Form</legend>
            <div>
                <label for="full-name">Full-Name</label>
                <input type="text" name="full-name" id="full-name">
             </div>
             <div>
                <label for="first-name">First-Name</label>
             <input type="text" name="first-name" id="first-name">
             </div>
             <div>
                <label for="last-name">Last-Name</label>
                <input type="text" name="last-name" id="last-name">
             </div>
             <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email" required>
             </div>
             <div>
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" placeholder="018xxx" required>
             </div>
             <div>
              <label for="male">Male
                <input type="radio" name="gander" id="male">
              </label>
             </div>
             <div>
                <label for="female">Female</label>
                <input type="radio" name="gander" id="female">
             </div>
             <div>
                <label for="others">others
                 <input type="radio" name="gander" id="others">
                </label>
             </div>
             <div>
                <label for="checkbox">I agree</label>
                <input type="checkbox" name="" id="">
             </div>
             <div>
                <select name="" id="">
                    <option value="">Cuntry</option>
                    <option value="">Cuntry</option>
                    <option value="">Cuntry</option>
                    <option value="">Cuntry</option>
                    <option value="">Cuntry</option>
                </select>
             </div>
             <div>
                <label for="color">Select your color</label>
                <input type="color">
             </div>
             <div>
                <label for="range">Select your range</label>
                <input type="range">
             </div>
             <div>
                <input type="reset">
             </div>
             <div>
                <label for="file">Select File</label>
                <input type="file">
             </div>
             <div>
                <label for="date">Select Date</label>
                <input type="date">
             </div>
             <div>
                <label for="time">Select Time</label>
                <input type="time">
             </div>
             
                <input type="submit" value="Submit">
             
         </fieldset>
      </form>
      
    </main>
    <!-- main end -->
    <footer>
       
    </footer>
    


    
    
    

    
    
    <script type="text/javascript" src="js/jquery-3.6.2.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
