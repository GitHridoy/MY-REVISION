    <main>
      <div class="center">
        <h1>Login</h1>
        <form action="post">
          <div class="text_field">
            <input type="email" name="email" id="email" required>
            <label for="email">Username/Email</label>
          </div>
          <div class="text_field">
            <input type="password" id="Show" required>
            <label for="password">Password</label>
          </div>
          <div class="Show-Pass">
          <label for=""><i class="fa-solid fa-eye"></i></label>
          <input class="sh" type="checkbox" name="" onclick="myFunction()">
        </div>
          <label class="pass" for=""><a href="">Forgot Password ?</a></label>
          <div class="check">Remamber Me
            <input type="checkbox" name="checkbox" id="checkbox">
          </div>
          <input class="sub-bt" type="submit" value="submit">
        </form>
      </div>
     
    </main>
    <!-- main end -->
    <footer>
       
    </footer>
    
    <script type="text/javascript">
       function myFunction() {
        var show = document.getElementById('Show');
        if (show.type=='password') {
          show.type='text';
        }
        else{
          show.type='password';
        }
       }
    </script>
