        .work-container{

}
.work-boxes{
   display: grid;
   grid-template-columns: repeat(4, 1fr);

}
.work-box{

}
.work-box:nth-child(5){
    background-color: black;
    grid-column-start: 1;
    grid-column-end: 3;
}
    </style>
</head>
