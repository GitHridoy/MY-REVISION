<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-box{
            position: relative;
            width: 600px;
            height: 300px;
            background-color: green;
        }
        .box{
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <div class="box">

        </div>
    </div>
</body>
</html>
